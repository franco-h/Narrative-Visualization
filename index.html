<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"
      integrity="sha512-iBAeBWWWFb8HqSBcrqcz98iIpuVH1la39dEYHtyQ/pGpeCQTQVvLJOWAuhv2Q7JSHp9k7hWA7sGxU3hHJe+tFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>CS-416 Narrative Visualization, by Franco Hui</title>
  </head>
  <body>
    <h2 class="header">
      United Nations - World Population Projection from 1950 to 2100
    </h2>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <a href="https://population.un.org/wpp/">
                  Data source
                </a>
              </h5>
              <p class="card-text">
                The population projection is a chart that shows the population
                of the world from 1950 to 2100. The data is from the UN Population Projection Dataset.
              </p>
            </div>
          </div>
        </div>
        <div class="state-buttons">
          <button></button>
        </div>
      </div>

  </body>
</html>
